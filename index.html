<html>
<head>
  <meta charset="UTF-8" />
  <title>test</title>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script>
window.SpeechRecognition = window.SpeechRecognition || webkitSpeechRecognition;
var recognition = new webkitSpeechRecognition();
recognition.lang = 'ja';

recognition.addEventListener('result', function(event){
    var text = event.results.item(0).item(0).transcript;
    $.getJSON("https://www.cotogoto.ai/webapi/noby.json",{app_key:"038bcc1ecb40a944d6ca4877b65db88c",text:"こんにちは"},function(data){
        alert("JSON Data: " + data.text);
      });
    $("#result_text").val(text);
}, false);

function record()
{
    recognition.start();
}
</script>
</head>

<body>

<textarea id="result_text" cols="100" rows="10">
</textarea>
<br />
<input type="button" onClick="record()" value="録音開始" />
</body>
</html>
